<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<span>Members:</span>
<br/>
<ul th:each="member : ${members}">
    <li th:text="${member.getFirstname()}+' '+${member.getLastname()}"></li>
    <ul th:each="permission : ${member.getPermissions()}">
        <li th:text="${permission.getRole()}"></li>
    </ul>
</ul>
</body>
</html>
