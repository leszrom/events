<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>all-events</title>
</head>
<body>
<div th:switch="${events}">
    <h2 th:case="null">No events yet!</h2>
    <div th:case="*">
        <h2>Events</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.name}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.date}"></td>
                <td><a th:href="@{/events/{id}/edit(id=${event.id})}">Edit</a></td>
                <td><a th:href="@{/events/{id}/delete(id=${event.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/events/new">Add a new event</a></p>
</div>
</body>
</html>
