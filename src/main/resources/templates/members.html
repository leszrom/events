<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Members</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-3">
            <nav class="nav nav-pills flex-column" aria-orientation="vertical">
                <a class="flex-sm-fill text-sm-center nav-link" th:href="@{home}">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link" th:href="@{events}">Events</a>
                <a class="flex-sm-fill text-sm-center nav-link active">Members</a>
            </nav>
        </div>
        <div class="col col-lg-2">
            <button type="button" class="btn btn-outline-success btn-lg btn-block disabled">VIP's</button>
            <div class="list-group" th:each="vip : ${vip_members}">
                <a th:href="'members/' +${vip.id}"
                   class="list-group-item list-group-item-action">
                    <span th:text="${vip.firstname}+' '+${vip.lastname}"></span>
                </a>
            </div>
        </div>
        <div class="col col-lg-2">
            <button type="button" class="btn btn-outline-danger btn-lg btn-block disabled">NON VIP's</button>
            <div class="list-group" th:each="non_vip : ${non_vip_members}">
                <a th:href="'members/' +${non_vip.id}"
                   class="list-group-item list-group-item-action">
                    <span th:text="${non_vip.firstname}+' '+${non_vip.lastname}"></span>
                </a>
            </div>
        </div>
        <div class="col col-lg-2">
            <button type="button" class="btn btn-outline-primary btn-lg btn-block disabled">ADMIN's</button>
            <div class="list-group" th:each="admin : ${admin_members}">
                <a th:href="'members/' +${admin.id}"
                   class="list-group-item list-group-item-action">
                    <span th:text="${admin.firstname}+' '+${admin.lastname}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
