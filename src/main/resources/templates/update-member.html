<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>update-member</title>
</head>
<body>
<form action="#" th:action="@{/members/{id}(id=${member.id})}" th:object="${member}" method="post">

    <label for="firstName">First Name</label>
    <input type="text" th:field="*{firstname}" id="firstName" placeholder="firstName"/>
    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastname}" id="lastName" placeholder="lastName"/>
    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>

    <ul>
        <li th:each="permission : ${allPermissions}">
            <input type="checkbox"
                   th:field="*{permissions}" th:value="${permission.id}"/>
            <label th:text="${permission.role}"></label>
        </li>
    </ul>

    <input type="submit" value="Update Member"/>
</form>
</body>
</html>
