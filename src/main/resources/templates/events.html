<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Events</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-3">
            <nav class="nav nav-pills flex-column" aria-orientation="vertical">
                <a class="flex-sm-fill text-sm-center nav-link" th:href="@{home}">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link active">Events</a>
                <a class="flex-sm-fill text-sm-center nav-link" th:href="@{members}">Members</a>
            </nav>
        </div>
        <div class="col col-lg-3">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block disabled">EVENTS</button>
            <div class="list-group" th:each="event : ${events}">
                <a th:href="'events/' + ${event.id}"
                   class="list-group-item list-group-item-action">
                    <span th:text="${event.name}"></span>
                    <br/>
                    <span th:text="${event.date}"></span>
                </a>
            </div>
        </div>
        <div class="col col-lg-6">
            <form th:action="@{events}" th:object="${event}" method="post">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" th:field="*{description}" class="form-control" id="inputDescription"
                               placeholder="Description"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="datetime-local" th:field="*{date}" class="form-control" id="inputDate"
                               placeholder="Date"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Create event</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
