<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Events</title>
</head>
<body>
<span>Events:</span>
<br/>
<ul th:each="event : ${events}">
    <a th:href="'events/' + ${event.getId()}">
        <li th:text="${event.getName()}+' '+${event.getDate()}"></li>
    </a>
</ul>
</body>
</html>
