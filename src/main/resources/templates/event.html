<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Event</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-3">
            <nav class="nav nav-pills flex-column" aria-orientation="vertical">
                <a class="flex-sm-fill text-sm-center nav-link" th:href="@{../home}">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link" th:href="@{../events}">Events</a>
                <a class="flex-sm-fill text-sm-center nav-link" th:href="@{../members}">Members</a>
            </nav>
        </div>
        <div class="col col-lg-3">
            <button type="button"
                    class="btn btn-outline-dark btn-lg btn-block disabled"
                    th:text="${event.date}"></button>
            <ul class="list-group">
                <li class="list-group-item"
                    th:text="${event.name}"></li>
                <li class="list-group-item"
                    th:text="${event.description}"></li>
            </ul>
        </div>
        <div class="col col-lg-2">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block disabled">BASIC TEAM</button>
            <div class="list-group" th:each="member : ${all_vip_members}">
                <a th:href="${event.getId()} + '/members/' + ${member.getId()}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${event.members.contains(member)} ?
                   'list-group-item-success' : 'list-group-item-danger'">
                    <span th:text="${member.firstname}+' '+${member.lastname}"></span>
                </a>
            </div>
        </div>
        <div class="col col-lg-2">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block disabled">RESERVE</button>
            <div class="list-group" th:each="member : ${non_vip_event_members}">
                <a th:href="${event.getId()} + '/members/' + ${member.getId()}"
                   class="list-group-item list-group-item-action list-group-item-warning">
                    <span th:text="${member.firstname}+' '+${member.lastname}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
