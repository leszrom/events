<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Event</title>
</head>
<body>
<span>Event:</span>
<br/>
<span th:text="${event.getName()}+' '+${event.getDate()}"></span>
<br/>
<span th:text="${event.getDescription()}"></span>
<br/>
<ul th:each="member : ${event.getMembers()}">
    <a th:href="${event.getId()} + '/members/' + ${member.getId()}">
        <li th:text="${member.getFirstname()}+' '+${member.getLastname()}"></li>
    </a>
</ul>
</body>
</html>
